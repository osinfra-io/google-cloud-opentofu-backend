# Infracost Config File
# https://www.infracost.io/docs/features/config_file

version: 0.1

projects:
  - name: "google-cloud-terraform-backend - Sandbox: Global Infrastructure"
    path: global/infra
    terraform_var_files:
      - tfvars/sandbox.tfvars
    usage_file: global/infra/infracost/sandbox.yml

  - name: "google-cloud-terraform-backend - Nonprod: Global Infrastructure"
    path: global/infra
    terraform_var_files:
      - tfvars/non-production.tfvars
    usage_file: global/infra/infracost/non-production.yml

  - name: "google-cloud-terraform-backend - Production: Global Infrastructure"
    path: global/infra
    terraform_var_files:
      - tfvars/production.tfvars
    usage_file: global/infra/infracost/production.yml
