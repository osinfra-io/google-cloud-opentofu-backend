# Infracost Config File
# https://www.infracost.io/docs/features/config_file

version: 0.1

projects:
  - name: "google-cloud-terraform - Pre-Production Infrastructure: Global"
    path: global
    terraform_var_files:
      - tfvars/pre-prod.tfvars
    usage_file: global/infracost-usage.yml

  - name: "google-cloud-terraform - Production Infrastructure: Global"
    path: global
    terraform_var_files:
      - tfvars/prod.tfvars
    usage_file: global/infracost-usage.yml

  - name: "google-cloud-terraform - Sandbox Infrastructure: Global"
    path: global
    terraform_var_files:
      - tfvars/sb.tfvars
    usage_file: global/infracost-usage.yml
